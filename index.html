<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Scheduler</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	  <link rel="stylesheet" href="assets/style.css">

</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h1>Train Station Schedule</h1>
    <p>Don't get left behind!</p>
  </div>

<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Current Train Schedule</div>
  <!-- <div class="panel-body">
    <p>Train Name</p>-->
   

  <!-- Table -->
  <table class="table" id="dataAdded">
    <tr>
      <td>Train Name</td>
      <td>Destination</td>
      <td>Frequency (min)</td>
      <td>Next Arrival</td>
      <td>Minutes Away</td>
    </tr>
  </table>
  </div>

<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Add Train</div>
  <!-- <div class="panel-body">
    <p>Train Name</p>-->
  

  <form>
  <div class="form-group">
    <label for="name-input">Train Name</label>
    <input type="text" class="form-control" id="name-input">
  </div>
  <div class="form-group">
    <label for="destination-input">Destination</label>
    <input type="text" class="form-control" id="destination-input">
  </div>
    <div class="form-group">
    <label for="trainTime-input">First Train Time (ex: 08:00 military time)</label>
    <input type="text" class="form-control" id="trainTime-input">
  </div>  
  <div class="form-group">
    <label for="frequency-input">Frequency (min)</label>
    <input type="text" class="form-control" id="frequency-input">
  </div>
  <button type="submit" id="addUser" class="btn btn-default">Submit</button>
</form>
</div>

</div>
<!-- *****FIREBASE***** -->
<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
<script src="assets/script.js"></script>




</body>
</html>
